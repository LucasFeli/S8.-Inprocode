name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions@checkout@2;
      - uses: actions /setup-node@v2
      with:node-version: [14, 16, 18]
        - run : npm ci
        - run : npm test
        - run : npm run build
        - run : npm run deploy

    

    